<!DOCTYPE html>
<html>
<head>
    <title>OnlyDys</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <script type="text/javascript" src="scripts/logger.js"></script>
    <script type="text/javascript" src="scripts/code.js"></script>
    <script type="text/javascript" src="scripts/ui.js"></script>
    <script type="text/javascript" src="scripts/style.js"></script>
    <script type="text/javascript" src="scripts/dyslexia.js"></script>
    <script type="text/javascript" src="scripts/plugin.js"></script>

    <link rel="stylesheet" href="resources/css/plugin_style.css">

    <style>
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .tab-bar {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border: none;
            background-color: #f1f1f1;
            outline: none;
        }
        .tab-button.active {
            background-color: #ccc;
        }
        .tab-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <button class="tab-button active" data-tab="suggestions">Suggestions</button>
        <button class="tab-button" data-tab="style">Style</button>
        <button class="tab-button" data-tab="font">Font</button>
        <button class="tab-button" data-tab="dyslexia">Dyslexia</button>
    </div>

    <div id="tab-content" class="tab-content">
        <!-- Content will be loaded here -->
    </div>
</body>
</html>
