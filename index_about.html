<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About</title>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript">
        window.Asc.plugin.init = function () {
            this.resizeWindow(400, 130, 400, 130, 400, 130);
        };
        window.Asc.plugin.button = function (id) {
            this.executeCommand("close", "");
        };
    </script>
    <style>
        p,
        a {
            font-size: 12px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        a:link {
            color: darkgrey;
        }

        /* visited link */
        a:visited {
            color: darkgrey;
        }

        /* mouse over link */
        a:hover {
            color: #8d8d8d;
        }

        /* selected link */
        a:active {
            color: darkgrey;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 15px;
        }

        strong {
            font-weight: bold;
        }

        .color-sample {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 2px;
        }

        .red {
            background-color: #ff0000;
        }

        .orange {
            background-color: #ffa500;
        }

        .purple {
            background-color: #800080;
        }

        .blue {
            background-color: #0000ff;
        }
    </style>
</head>

<body style="padding-left: 20px; padding-right: 20px">
    <p style="font-size: 15px" id="p1">Algorithms to support people with Dyslexia Specific Needs in French</p>
    <p style="font-size: 12px" id="p2">It aims to fill a critical gap in the open source space on that topic. For issues
        or feature requests, please <a href="https://github.com/Edouard-Legoupil/OnlyDys/issues/new"
            target="_blank">create an issue here</a></p>
    <p>Version: 0.1</p>
</body>

</html>
